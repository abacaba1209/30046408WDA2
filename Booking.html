<div class="Container-fluid d-flex justify-content-center">

      <form id="myForm" style="width: 450px;" onsubmit="myFormSubmits(event)">
        <!--------Select Title------>
    <div class="container">
      <h3 class="text-center">Book Now</h3>
      <hr>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="text" class="form-control" id="Maria">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="text" class="form-control" id="Kensworth">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">Email
          <input type="email" class="form-control" id="inputAddress2" placeholder="LuvDogs@gmail.com">
        </div>
        <div class="form-group col-md-7">Mobile Number
          <input type="Text" class="form-control" id="079 3344 8989">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-6">
            <label for="inputService">Service</label>
            <select id="inputService" class="form-control">
              <option selected>Choose...</option>
              <option>Dog Walking</option>
              <option>Dog Grooming</option>
              <option>Pet Sitting</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck"> Do you want your dog collected from your home? </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Book</button>
      </form>
    </div>
